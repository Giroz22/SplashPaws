<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplashPaws</title>
    <!-- Hooks -->
    <script src="../../../hooks/sessionValidator.js"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../../media/imgs/icon_logo.png" />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="login_container">
        <div class="image">
          <div class="filtre">
            <h3>Ingreso solo para empleados</h3>
          </div>
          <div class="background"></div>
        </div>
        <div class="form_content">
          <h2>Bienvenido</h2>

          
          <form>
            <div class="form-floating mb-3 input_box">
              <input type="number" class="form-control" id="document_number" placeholder="name@example.com">
              <label for="document_number">Número de documento</label>
            </div>
            <div class="form-floating input_box">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <label for="password">Contraseña</label>
            </div>

          </form>
          <button type="submit" class="btn btn_login">
            <span>
              Ingresar
            </span>
          </button>
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js" type="module"></script>
  </body>
</html>
