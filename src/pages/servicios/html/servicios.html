<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios</title>
    <!-- Hooks -->
    <script src="../../../hooks/sessionValidator.js"></script>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../../media/imgs/icon_logo.png" />
    <link rel="stylesheet" href="../css/servicios.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="herramientas-container">
        <div class="servicios-container">
          <button id="btnPendientes">Pendientes</button>
          <button id="btnBannios">Ba√±os</button>
          <button id="btnGuarderia">Guarderia</button>
        </div>

        <div class="titulo-container">
          <h2 class="titulo"></h2>
        </div>

        <div class="opcs-servicio-container">
          <ul></ul>
        </div>

        <div class="acciones-servicios-container">
          <button
            id="btnAgregar"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#servicioModal"
          >
            Agregar
          </button>
        </div>
      </section>

      <section class="dtos-container">
        <table id="tbl-dtos">
          <thead>
            <tr id="row-info"></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Modal -->
      <section>
        <div
          class="modal fade"
          id="servicioModal"
          tabindex="-1"
          aria-labelledby="servicioModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <form
                id="formServicio"
                class="row g-3 needs-validation .form_modal"
                novalidate
                action=""
              >
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="servicioModalLabel"></h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../views/serviciosView.js" type="module"></script>
  </body>
</html>
