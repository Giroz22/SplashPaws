<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios</title>
    <!-- Hooks -->
    <script src="../../../hooks/sessionValidator.js"></script>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="../../../media/imgs/icon_logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/servicios.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="herramientas-container">
        <div class="servicios-container">
          <button id="btnPendientes">Pendientes</button>
          <button id="btnBannios">BaÃ±os</button>
          <button id="btnGuarderia">Guarderia</button>
        </div>

        <div class="titulo-container">
          <h2 class="titulo"></h2>
        </div>

        <div class="opcs-servicio-container">
          <ul></ul>
        </div>

        <div class="acciones-servicios-container">
          <button class="btn-masInfo">Agregar</button>
        </div>
      </section>

      <section class="dtos-container">
        <table id="tbl-dtos">
          <thead>
            <tr id="row-info"></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Agendar cita
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="body-modal" class="modal-body form_modal"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../views/serviciosView.js" type="module"></script>

</html>
