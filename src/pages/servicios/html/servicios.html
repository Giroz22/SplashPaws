<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servicios</title>
    <link rel="stylesheet" href="../css/servicios.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="herramientas-container">
        <div class="servicios-container">
          <button id="btnPendientes">Pendientes</button>
          <button id="btnBannios">Baños</button>
          <button id="btnGuarderia">Guarderia</button>
        </div>

        <div class="titulo-container">
          <h2 class="titulo"></h2>
        </div>

        <div class="opcs-servicio-container">
          <ul></ul>
        </div>

        <div class="acciones-servicios-container">
          <button class="btn-masInfo">Agregar</button>
        </div>
      </section>

      <section class="dtos-container">
        <table id="tbl-dtos">
          <thead>
            <tr id="row-info">
              <td>ID</td>
              <td>Nombre propietario</td>
              <td>Teléfono</td>
              <td>Nombre de la mascota</td>
              <td>Especie</td>
              <td>Fecha</td>
              <td>Hora</td>
              <td>Servicio</td>
              <td>Detalles</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="../js/tabla.js" type="module"></script>
    <script src="../views/pendienteView.js" type="module"></script>
  </body>
</html>
